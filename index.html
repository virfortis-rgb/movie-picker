<!DOCTYPE html>
<html>
  <head>
    <title>Wat wil Koos kyk?</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ovo&family=Pirata+One&family=Special+Elite&display=swap" rel="stylesheet">
  </head>

  <body class="bg-dark text-bg-dark">
    <div class="page bg-dark text-bg-dark d-flex flex-column align-items-center justify-content-center">
      <div class="title m-5">
        <h1 class="special-elite-regular">WAT WIL KOOS KYK?</h1>
      </div>
      <div class="container bg-dark text-bg-dark d-flex flex-column align-items-start justify-content-center p-4 shadow p-3 mb-5 rounded">
        <h3 class="special-elite-regular m-3">Help ons eers so bietjie ...</h3>
        <div class="container-searbox d-flex flex-column align-items-start justify-content-center">
          <form class="container-form mb-4">
            <select id="select-genre" class="form-select text-bg-secondary mb-4 special-elite-regular" aria-label="Default select example">
              <option selected>Genre</option>
            </select>
            <div class="container-checkbox mb-4">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label special-elite-regular" for="checkDefault">
                  Movies
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="checkChecked">
                <label class="form-check-label special-elite-regular" for="checkChecked">
                  Series
                </label>
              </div>
              </div>
              <button type="button" id="submit" class="btn btn-secondary mt-4">Soek</button>
            </form>
          </div>

          <div id="container-results" class="container-results d-none">
            <h3 id="title-result" class="special-elite-regular m-3">Kyk hierdie movie: </h3>
            <div id="container-main-card" class="row justify-content-center mb-5">
              <template id="movie-card-template">
                  <div class="card text-bg-secondary special-elite-regular col-3">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body d-flex flex-column justify-content-between">
                      <h5 class="main-card-title">Movie Title</h5>
                      <p class="main-card-text">Description</p>
                      <a href="" class="btn btn-danger" target="_blank">Kyk op Netflix</a>
                    </div>
                  </div>
              </template>
            </div>
            <h4 id="subtitle-results" class="special-elite-regular m-3">en as jy nou nie daarvoor lus is nie, kyk hierna ...</h4>
            <div class="container-cards-movies row justify-content-center gap-2">

              <template id="movie-cards-template">
                <div class='col-3 align-content-between'>
                  <div class="card text-bg-secondary h-100 special-elite-regular">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body d-flex flex-column justify-content-between">
                      <h5 class="card-title">title</h5>
                      <p class="card-text">description</p>
                      <a href="" class="btn btn-danger" target="_blank">Kyk op Netflix</a>
                    </div>
                  </div>
                </div>
              </template>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./styles/javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
